<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/471c15fa97.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-box"></div>
    <div class="cover">
        <div class="left-side" id="left-side">
            <h1>TIC TAC TOE</h1>
            <h3>GAME MODE</h3>
            <div class="mode-images">
                <div class="double-user">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="single-user">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="player-info"> 
                <div class="player1">
                    <div class="shape-player1">
                    <i class="far fa-circle"></i>
                    </div>
                    <div class="name-player1">
                    <label id="label-1player">PLAYER NAME</label>
                    <input type="text" id="name-input-1player">
                    </div>
                </div>
                <div class="2player">
                </div>
            </div>
            <div class="game-start">
                 <h2>PLAY</h2>
                 <div class="icon-start">
                 <i class="far fa-play-circle"></i>
                </div>
             </div>
        </div>
        <div class="cover-line"></div>
        <div class="right-side">
            <h2>CUSTOMIZATION</h2>
            <div class="player-shape">
                 <h3>FACES</h3>
                 <div class="slideshow-faces">
                     <div class="img">
                         <img src="./images/2face.jpg" id="face-img">
                     </div>
                     <div class="next-face" id="next-face">
                        <i class="fas fa-greater-than"></i>
                     </div>
                     <div class="previous-face" id="previous-face">
                        <i class="fas fa-less-than"></i>
                     </div>
                 </div>
            </div>
            <div class="player-shape2">
                <h3>SHAPES</h3>
                <div class="slideshow-shapes">
                    <div>
                        <i class="far fa-circle shapes" id="shape1"></i>
                    </div>
                    <div>
                        <i class="fas fa-times shapes" id="shape2"></i>
                    </div>
                    <div>
                        <i class="fas fa-square shapes" id="shape3"></i>
                    </div>
                    <div>
                        <i class="fas fa-heart shapes" id="shape4"></i>
                    </div>
                    <div>
                        <i class="fas fa-star shapes" id="shape5"></i> 
                    </div>
                    <div class="next-shape" id="next-shape">
                        <i class="fas fa-greater-than"></i>
                     </div>
                     <div class="previous-shape" id="previous-shape">
                        <i class="fas fa-less-than"></i>
                     </div>
                </div>
           </div>
           <div class="player-shape3">
            <h3>AI SHAPES</h3>
            <div class="slideshow-shapes2">
                <div>
                    <i class="fas fa-times shapes" id="shape11"></i>
                </div>
                <div>
                    <i class="fas fa-star shapes" id="shape22"></i> 
                </div>
                <div>
                    <i class="fas fa-square shapes" id="shape33"></i>
                </div>
                <div>
                    <i class="far fa-circle shapes" id="shape44"></i>
                </div>
                <div>
                    <i class="fas fa-heart shapes" id="shape55"></i>
                </div>
                <div class="next-shape2" id="next-shape2">
                    <i class="fas fa-greater-than"></i>
                 </div>
                 <div class="previous-shape2" id="previous-shape2">
                    <i class="fas fa-less-than"></i>
                 </div>
            </div>
       </div>
        </div>
        <div class="side-bar">
           <div class="home">
            <i class="fas fa-home"></i>
           </div>
           <div class="pause">
            <i class="fas fa-pause-circle"></i>
           </div>
           <div class="sound">
            <i class="fas fa-volume-up"></i>
           </div>
        </div>
   </div>
    </div>
    <div class="container">
       <div class="box" id="box-0">
        <img src="./images/circle.png" id="img1-0" class="img1">
        <img src="./images/cross.jpeg" id="img2-0" class="img2">
       </div>
       <div class="box" id="box-1">
        <img src="./images/circle.png" id="img1-1" class="img1">
        <img src="./images/cross.jpeg" id="img2-1" class="img2">
       </div>
       <div class="box" id="box-2">
        <img src="./images/circle.png" id="img1-2" class="img1">
        <img src="./images/cross.jpeg" id="img2-2" class="img2">
       </div>
       <div class="box" id="box-3">
        <img src="./images/circle.png" id="img1-3" class="img1">
        <img src="./images/cross.jpeg" id="img2-3" class="img2">
       </div>
       <div class="box" id="box-4">
        <img src="./images/circle.png" id="img1-4" class="img1">
        <img src="./images/cross.jpeg" id="img2-4" class="img2">
       </div>
       <div class="box" id="box-5">
        <img src="./images/circle.png" id="img1-5" class="img1">
        <img src="./images/cross.jpeg" id="img2-5" class="img2">
       </div>
       <div class="box" id="box-6">
        <img src="./images/circle.png" id="img1-6" class="img1">
        <img src="./images/cross.jpeg" id="img2-6" class="img2">
       </div>
       <div class="box" id="box-7">
        <img src="./images/circle.png" id="img1-7" class="img1">
        <img src="./images/cross.jpeg" id="img2-7" class="img2">
       </div>
       <div class="box" id="box-8">
        <img src="./images/circle.png" id="img1-8" class="img1">
        <img src="./images/cross.jpeg" id="img2-8" class="img2">
       </div>
    </div>
</body>
</html>
